<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <main class="main-form">
        <section class="left-form">
            <h1>🪐Welcome to our planet🪐</h1>

            <div class="contact-info">          
            <p class="text">Would you like to know more about us? <br> Call now or leave your details and we’ll get in touch.</p>
            </div> 

            <div class="information">
                <img src="adress.png" class="icon" alt="google maps icon">
                <p><a href="https://goo.gl/maps/s8hn2sobiaRYnMQQ7" style="color: white;">Kvitsøygata 30, 4014 Stavanger</p>
            </div>

            <div class="information">
                <img src="email.png" class="icon" alt="email icon">
                <p><a style="color:white;" href="mailto:lorem@ipsum.io">lorem@ipsum.io</a><p>
            </div>

            <div class="information">
                <img src="phone.png" class="icon" alt="phone icon">
                <p> <a style="color:white;" href="tel:+4712345678">+47 12324 5678</a></p>
            </div>

        </section>

        <div class="right-form">
            <h1>Contact us</h1>        

            <div class="textfield">
                <label for="fname">First name</label>
                <input type="text" name="firstname" id="ifirstname" placeholder="your first name"> 
            </div>

            <div class="textfield"> <br>
                <label for="lname">Last name</label>
                <input type="text" name="lastname" id="ilastname" placeholder="your last name">
            </div>

            <div class="textfield"> <br>
                <label for="iemail">Email</label> 
                <input type="text" name="email" id="iemail"  placeholder="@ your email">
            </div>

            <div class="textfield"> 
                <label for="message">Message us</label>
                <textarea name="message" cols="74" rows="6" placeholder="write something here..."></textarea> 
            </div>
                              
            <button class="btn-submit">submit</button>

        </div>
    </main>                     
            <script src="app.js"></script>   
</body>
</html>
